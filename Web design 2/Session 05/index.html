<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Session 05/assets/image/title-img.png">
    <link rel="stylesheet" href="../Session 05/assets/font/line-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="../Session 05/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="../Session 05/css/style.css">
    <title>Dashboard | Admin</title>
</head>
<body>
    <div class="modal fade" id="logout">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="h2">Want to leave?</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="lead mb-0">
                        Press logout to leave
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Stay</button>
                    <button type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <button type="button" class="navbar-toggler ml-auto mb-2" data-toggle="collapse" data-target="#my-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="my-nav">
                <div class="container-fluid">
                    <div class="row">
                        <!-- sidebar -->
                        <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top order-2">
                            <a href="#" class="navbar-brand text-white text-center d-block border-bottom py-3 mb-4 mr-0">
                                MFT WEB 122
                            </a>
                            <div class="d-flex align-items-center border-bottom pb-3">
                                <img src="../Session 05/assets/image/mypic.jpg" alt="user" width="50" height="50" class="rounded-circle mr-3">
                                <a href="#" class="text-white">
                                    M.Sabzali Jamaat
                                </a>
                            </div>
                            <ul class="navbar-nav flex-column mt-4">
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2 current"><i class="las la-home mr-3 la-lg"></i>Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-user mr-3 la-lg"></i>Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-envelope mr-3 la-lg"></i>Inbox</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-shopping-cart mr-3 la-lg"></i>Sales</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-chart-line mr-3 la-lg"></i>Charts</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-table mr-3 la-lg"></i>Tables</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white p-3 m-2"><i class="las la-file mr-3 la-lg"></i>Docs</a>
                                </li>
                            </ul>
                        </div>
                        <!-- end sidebar -->
                        <!-- top nav -->
                        <div class="col-xl-10 col-lg-9 col-md-8 fixed-top ml-auto bg-dark py-2 top-nav order-1 ">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <h4 class="text-white text-uppercase">Dashboard</h4>
                                </div>
                                <div class="col-md-5">
                                    <form action="">
                                        <div class="form-group input-group mb-0">
                                            <input type="search" class="form-control search-input" placeholder="Search...">
                                            <button type="button" class="btn">
                                                <i class="las la-search text-danger la-lg"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <ul class="navbar-nav">
                                        <li class="nav-item unread">
                                            <a href="#" class="nav-link">
                                                <i class="las la-comment la-lg text-muted"></i>
                                            </a>
                                        </li>
                                        <li class="nav-item unread">
                                            <a href="#" class="nav-link">
                                                <i class="las la-bell la-lg text-muted"></i>
                                            </a>
                                        </li>
                                        <li class="nav-item ml-auto">
                                            <a href="#" class="nav-link" data-toggle="modal" data-target="#logout">
                                                <i class="las la-sign-out-alt la-lg text-danger"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- end top nav -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="col-xl-10 col-lg-9 col-md-8 fixed-top ml-auto mt-6 float-left">
            <div class="ml-1 pl-4 pt-4 pb-5 pr-4 bg-dark rounded" style="width: 50%">
                <h4 class="text-white pb-5">Coversion Rates</h4>
                <h6 class="text-white pb-1">Google Chrome</h6>
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:91%">91%</div>
                </div>
                <h6 class="text-white pt-4 pb-1">Mozilla Firefox</h6>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:82%">82%</div>
                </div>
                <h6 class="text-white pt-4 pb-1">Safari</h6>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:67%">67%</div>
                </div>
                <h6 class="text-white pt-4 pb-1">IE</h6>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:10%">10%</div>
                </div>
            </div>
        </div>
    </section>

    <script src="../Session 05/js/vendor/jquery.js"></script>
    <script src="../Session 05/js/vendor/bootstrap.bundle.js"></script>
    <script src="../Session 05/js/app.js"></script>
</body>
</html>
